<h1>唐詩300首</h1>

春曉
<p>春眠不覺曉，處處聞啼鳥。<br>夜來風雨聲，花落知多少。</p>


黃鶴樓送孟浩然之廣陵
<p>故人西辭黃鶴樓，煙花三月下揚州。<br>孤帆遠影碧空盡，唯見長江天際流。</p>

望廬山瀑布
<p>日照香爐生紫煙，遙看瀑布掛前川。<br>飛流直下三千尺，疑是銀河落九天。</p>
