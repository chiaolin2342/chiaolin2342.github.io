<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格 × 圖片練習</title>
</head>
<body>
<table border="1">
    
    <tr> 
        <th>
            <p>分類 </p><br>
        </th>
        <th>
            <p>縮圖 </p><br>
        </th>
        <th>
            <p>標題與描述 </p><br>
        </th>
        <th>
            <p>拍攝日期 </p><br>
        </th>
    </tr>  
    
    <tr> 
        <th rowspan="2">城市風景</th>
        <td> 
            <img src="unnamed (1).jpg" alt="海岸線與夕陽">
            <div class="caption">sea</div>
        </td> 
        
        <td>
            <strong>濱海兜風</strong><br>
            金色陽光灑在海面，開車馳騁於濱海公路
        </td>
        
        <td>
            2025-09-01
        </td>
    </tr>

    <tr> 
        <td> 
            <img src="unnamed (2).jpg" alt="夜晚燈光點綴的街道與咖啡店">
            <div class="caption">sand</div>
        </td> 
        
        <td>
            <strong>曠野漫遊</strong><br>
            沙漠景色別有風情
        </td>
        
        <td>
            2025-09-02
        </td>
    </tr>

    <tr> 
        <th colspan="4">山間漫步</th>
    </tr>  

    <tr>
        <th>
            <p>自然風景 </p>
        </th>
        <th>
            <img src="unnamed(3).jpg" alt="山巒溪流大自然">
           
            </div>
        </th>
        <td>
            <p>
                <strong>黎明山景</strong><br>
                群山在清晨陽光下閃閃發光
            </p>
        </td>
        <td>
            <p>2025-09-03 </p>
        </td>
    </tr>  

</table>
</body>
</html>
