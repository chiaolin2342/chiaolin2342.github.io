<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動式作品集展示</title>
    <style>
        /* --- 1. 全局設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a; /* 深色背景，看起來比較高級 */
            color: #ffffff;
            height: 100vh;
            overflow: hidden; /* 防止捲軸出現 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 2. 主要佈局 (Grid) --- */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* 左:1 中:2 右:1 */
            width: 90%;
            max-width: 1400px;
            height: 80vh;
            gap: 40px;
            align-items: center;
        }

        /* --- 3. 左側：選單區 --- */
        .menu-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid #333;
            padding-right: 20px;
        }

        .menu-item {
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.5;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #333;
            opacity: 1;
            transform: translateX(10px); /* 往右移一點 */
            color: #4facfe; /* 亮藍色 */
        }

        .menu-item::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #4facfe;
            border-radius: 50%;
            margin-right: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .menu-item:hover::before, .menu-item.active::before {
            opacity: 1;
        }

        /* --- 4. 中間：電腦螢幕展示區 (純CSS畫的螢幕) --- */
        .monitor-col {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* 增加一點立體感 */
        }

        .monitor-frame {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 比例 */
            background: #222;
            border: 12px solid #444; /* 螢幕邊框 */
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* 螢幕底座 */
        .monitor-frame::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #333;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: -1;
        }
        .monitor-frame::before {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 10px;
            background: #444;
            border-radius: 20px;
            z-index: -1;
        }

        /* 螢幕畫面內容 */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden; /* 超出範圍切掉 */
            border-radius: 4px;
        }

        .screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease; /* 圖片切換動畫 */
        }

        /* --- 5. 右側：資訊區 --- */
        .info-col {
            padding-left: 20px;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* 漸層文字 */
        }

        .info-desc {
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .tech-stack {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tech-tag {
            padding: 5px 12px;
            background: #333;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #fff;
            border: 1px solid #555;
        }

    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <div class="menu-col">
            <div class="menu-item active" data-id="1">Project A. 旅遊網站</div>
            <div class="menu-item" data-id="2">Project B. 個人履歷</div>
            <div class="menu-item" data-id="3">Project C. 購物商城</div>
            <div class="menu-item" data-id="4">Project D. 後台管理</div>
        </div>

        <div class="monitor-col">
            <div class="monitor-frame">
                <div class="screen">
                    <img id="preview-img" src="https://placehold.co/800x450/222/4facfe?text=Project+A+Preview" alt="Website Preview">
                </div>
            </div>
        </div>

        <div class="info-col">
            <h1 id="project-title" class="info-title">旅遊網站</h1>
            <p id="project-desc" class="info-desc">
                這是本學期的期中作業，主題是介紹台灣的旅遊景點。運用了 Flexbox 進行響應式排版，並加入了簡單的輪播圖功能。
            </p>
            <div id="project-tags" class="tech-stack">
                <span class="tech-tag">HTML5</span>
                <span class="tech-tag">CSS3</span>
                <span class="tech-tag">JavaScript</span>
            </div>
        </div>

    </div>

    <script>
        // --- 資料庫 (你要修改這裡的內容和圖片連結) ---
        const projects = [
            {
                id: 1,
                title: "旅遊網站",
                desc: "這是本學期的期中作業，主題是介紹台灣的旅遊景點。運用了 Flexbox 進行響應式排版，並加入了簡單的輪播圖功能。",
                tags: ["HTML5", "CSS3", "JavaScript"],
                // 這裡換成你的截圖檔案路徑，例如 'images/p1.jpg'
                img: "https://placehold.co/800x450/222/4facfe?text=Travel+Website" 
            },
            {
                id: 2,
                title: "個人履歷",
                desc: "採用極簡風格設計的線上履歷，重點在於字體排版與閱讀體驗。使用了 Grid 系統來規劃版面。",
                tags: ["UI/UX", "Typography", "CSS Grid"],
                img: "https://placehold.co/800x450/333/00f2fe?text=Resume+Page"
            },
            {
                id: 3,
                title: "購物商城",
                desc: "模擬電商的首頁設計，包含商品卡片展示與購物車互動。挑戰了較複雜的 DOM 操作。",
                tags: ["DOM操作", "SCSS", "RWD"],
                img: "https://placehold.co/800x450/444/ff9a9e?text=E-Commerce"
            },
            {
                id: 4,
                title: "後台管理",
                desc: "一個深色模式的儀表板介面，展示數據圖表與表格排版。練習了 CSS Variable 的應用。",
                tags: ["Dashboard", "Chart.js", "Dark Mode"],
                img: "https://placehold.co/800x450/111/a18cd1?text=Admin+Dashboard"
            }
        ];

        // --- 程式邏輯 ---
        const menuItems = document.querySelectorAll('.menu-item');
        const previewImg = document.getElementById('preview-img');
        const titleEl = document.getElementById('project-title');
        const descEl = document.getElementById('project-desc');
        const tagsEl = document.getElementById('project-tags');

        menuItems.forEach((item, index) => {
            item.addEventListener('mouseover', () => {
                // 1. 移除所有人的 active 樣式
                menuItems.forEach(i => i.classList.remove('active'));
                // 2. 幫自己加上 active
                item.classList.add('active');

                // 3. 抓取對應的資料 (index 對應 projects 陣列)
                const data = projects[index];

                // 4. 更新畫面
                // 先讓圖片透明一點製造切換感
                previewImg.style.opacity = 0.5;

                setTimeout(() => {
                    // 換圖片
                    previewImg.src = data.img;
                    previewImg.style.opacity = 1;
                    
                    // 換文字
                    titleEl.innerText = data.title;
                    descEl.innerText = data.desc;

                    // 換標籤 (先清空再重產)
                    tagsEl.innerHTML = ''; 
                    data.tags.forEach(tag => {
                        const span = document.createElement('span');
                        span.className = 'tech-tag';
                        span.innerText = tag;
                        tagsEl.appendChild(span);
                    });
                }, 150); // 稍微延遲一點點讓動畫順暢
            });
        });
    </script>
</body>
</html>
